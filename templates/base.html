<!--This tells the browser the type of documlent, in this case html -->
<!DOCTYPE html>

<!--This is the root element, everythind inside it is part of the webpage-->
<!--lang="en" is not mandatory but it will be used by browsers and others features to better understand content.-->
<html lang="en">

<!-- head contain metadata and instructions for the browser
 it comes after html tag and before body tag-->
<head>

    <!--Set the character encoding so especial characters can display correctly-->
    <meta charset="UTF-8" />

    <!--viewport is the visible area of a webpage
    after we define size and zoom scale of content, it is important so webpage is resized in mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This will be the text shown in the web browser tab-->
    <title>Daily Mood Logger</title>

    <!--link tag loads a resource, in this case a css file
    rel tells the browser about the type of file that is linked
    href is the url of the css file
    the part {{url_for(...) }} is Flask code to correct build path of CSS file
    the flask part is important because it is safe, clean and flexible. It is Flask that will be responsible of giving the good path of css file
    This is important to link external css file, so Flask can find it in /static folder-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!--body is the content of the page-->
<body>
    <!-- Main heading of the page
     in HTML we have 6 levels of headings, 1 is the biggest and 6 the smallest and least important-->
    <h1>How are you feeling today?</h1>

    <!-- This start form that send data to the server when it is submitted-->
    <form action="/submit" method="POST">

        <!--This is used to label the form and give it an id-->
        <label for="mood">Select your mood:</label>

        <!--This start a dropdown menu, it's a form input
        name is the name of the response, when form is submittes chosen option is sent with 'name='
        id is used to connect it with label tag and css/JS scripts
        it option has a value it is the value that is sent as response and also a text, it is what users see-->
        <select name="mood" id="mood">
            <option value="happy">ğŸ˜ Happy</option>
            <option value="happy">â˜¹ï¸ Sad</option>
            <option value="happy">ğŸ˜´ Tired</option>
            <option value="happy">ğŸ˜¤ Angry</option>
            <option value="happy">ğŸ¤© Excited</option>
        </select>

        <!-- Create a button to submit the form
         type=submit tells the browser to submit form when button is clicked-->
         <button type="submit">Submit</button>
    </form>

    <!-- Section to show previously submitted moods-->
     <h2>Your Mood History:</h2>
     <!--ul is for unordered list and it is used to create a bullet points list-->
     <ul id="history">
            <!--This is Flask for do something for each entry in history, it is followed by some html action and it ends with     {% endfor %}-->
            {% for entry in history %}
                <!--Show each founded entry in history like a list item (bullet point)-->
                <li>{{entry}}</li>
            {% endfor %}
     </ul>
     <!--This will link JS file to this html script, we use Flask again to make path finding more easy, clean and safe-->
     <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
